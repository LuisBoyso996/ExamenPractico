    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">

      </div>

      <form name="login"  method="post" onsubmit="return validarlogin()">
        <input type="email" id="correo" class="fadeIn second" name="correo" placeholder="Correo electronico" required value="admin@gmail.com">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" required value="admin123">
        <input type="submit" class="fadeIn fourth" value="Ingresar" target="_parent" onclick="Login()" >
      </form>
  
      
  
    </div>
  </div>
