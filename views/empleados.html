    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
   Agregar
  </button>

  
    <table class="table" id="listaempleados">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Direccion</th>
            <th scope="col">Puesto</th>
          </tr>
        </thead>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar empleados</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
       

            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" onsubmit="return validarempleado();">

                <div class="form-group">
                    <label for="exampleFormControlInput1" id="nombreValidationError">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe el nombre" required>
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Correo</label>
                  <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Direccion</label>
                    <input type="text" class="form-control" id="direccion" name="dirrecion" placeholder="direccion" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" placeholder="puesto" required>
                  </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              </form>
        </div>
       
      </div>
    </div>
